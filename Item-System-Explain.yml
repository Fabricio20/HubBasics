# +----------------------------------------------------+
# <         HubBasics Item Configuration File          >
# <     Documentation Can Be Found On GitHub Page      >
# +----------------------------------------------------+

Items: # Here is the area where you will make your custom join items.
  AllNodes: # Internal Item Name, Will NOT Be Displayed
    Material: COMPASS # The Item Material ( Will Be Ignored If Skull Is True )
    Displayname: '&cQuick-Warp' # The Item Displayname
    Skull: false # If the Item Is A Skull
    Glow: false # If the item should glow
    Slot: 0 # The Item Slot, If 0 then the item will be given
    Owner: Fabricio20 # The Skull Owner
    Lore: # The Item Lore
    - '&7- &8Lore'
    Command: /settings # The Command That Should Be Ran, Avaliable Tags are SERVER:, TELL:, CONSOLE:, None for normal playerChat
    Permission: HubBasics.Test # The Permission To Get The Item